<div class="row mb-5">
    <div class="col-sm-6 col-lg-4 mb-4" data-aos="fade-up" *ngFor="let shop of data.results">
        <div class="block-4 text-center border">
            <figure class="block-4-image">
                <a (click)="navigateToPage('product',(shop.id))"><img src="../assets/images/cloth_3.jpg"
                        alt="Image placeholder" class="img-fluid"></a>
            </figure>
            <div class="block-4-text p-4">
                <h3><a (click)="navigateToPage('product',(shop.id))">{{shop.title}}</a></h3>
                <p class="mb-0">Finding perfect products</p>
                <p class="text-primary font-weight-bold">$50</p>
            </div>
        </div>
    </div>
</div>
